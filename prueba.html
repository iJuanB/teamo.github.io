<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divs Juntos</title>
<style>
    .contenedor {
        display: inline-block; /* Hace que los divs queden juntos */
        border: 1px solid black;
        width: 100px; /* Ancho de cada div */
        height: 100px; /* Alto de cada div */
        margin-right: 10px; /* Espacio entre los divs */
    }
</style>
</head>
<body>

<div class="contenedor">Div 1</div>
<div class="contenedor">Div 2</div>
<div class="contenedor">Div 3</div>

</body>
</html>
